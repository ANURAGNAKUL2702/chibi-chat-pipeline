name: ğŸ§ª Test Frontend

on:
  workflow_run:
    workflows: ["ğŸ” Detect Folder Changes"]
    types:
      - completed

jobs:
  frontend-tests:
    if: ${{ needs.filter.outputs.frontend == 'true' }}
    needs: filter
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ’… Run ESLint (autofix)
        run: npm run lint -- --fix || true

      - name: ğŸ”¨ Vite Build
        run: npm run build

      - name: ğŸ³ Docker Build (Frontend)
        run: docker build -t chibi-frontend:latest -f ../docker/frontend.Dockerfile .

      - name: âœ… Success Message
        run: echo "âœ… Frontend pipeline completed successfully!"
