name: 🧪 Test Analytics Worker

on:
  push:
    branches: [main]
    paths:
      - 'analytics-worker/**'
      - '.github/workflows/test-analytics-worker.yml'
  pull_request:
    paths:
      - 'analytics-worker/**'
      - '.github/workflows/test-analytics-worker.yml'
  workflow_dispatch:

jobs:
  test:
    name: 🧪 Run Analytics Worker Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: analytics-worker

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4

      - name: 📦 Restore Cache (node_modules)
        uses: actions/cache@v4
        with:
          path: |
            analytics-worker/node_modules
          key: analytics-worker-node-modules-${{ hashFiles('analytics-worker/package-lock.json') }}
          restore-keys: |
            analytics-worker-node-modules-

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🧪 Run Tests
        run: npm test
