name: 🧪 Test Backend

on:
  workflow_run:
    workflows: ["🔍 Detect Folder Changes"]
    types:
      - completed

jobs:
  backend-tests:
    if: ${{ needs.filter.outputs.backend == 'true' }}
    needs: filter
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📂 Cache Dist Folder (Optional)
        uses: actions/cache@v4
        with:
          path: backend/dist
          key: backend-dist-${{ github.sha }}
          restore-keys: |
            backend-dist-

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 💅 Run ESLint
        run: npm run lint -- --fix || true

      - name: 🛠️ TypeScript Build
        run: npm run build

      - name: 🐳 Docker Build (Backend)
        run: docker build -t chibi-backend:latest -f ../docker/backend.Dockerfile .

      - name: ✅ Success Message
        run: echo "✅ Backend pipeline completed successfully!"
