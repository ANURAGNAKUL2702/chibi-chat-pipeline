name: ğŸ” Lint Monorepo

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/lint-monorepo.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/lint-monorepo.yml'
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  lint-frontend:
    name: ğŸ§¼ Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ› ï¸ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Run Lint with Fix
        run: npm run lint

  lint-backend:
    name: ğŸ§¼ Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ› ï¸ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Run Lint with Fix
        run: npm run lint
