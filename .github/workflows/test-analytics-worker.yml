name: ğŸ§ª Test Analytics Worker

on:
  push:
    branches: [main]
    paths:
      - 'analytics-worker/**'
      - '.github/workflows/test-analytics-worker.yml'
  pull_request:
    paths:
      - 'analytics-worker/**'
      - '.github/workflows/test-analytics-worker.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you retrying this workflow?"
        required: false
        default: "Manual retry - no reason given"

jobs:
  test:
    name: ğŸ§ª Analytics Worker CI
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Check if analytics-worker folder exists
        id: check_folder
        run: |
          if [ -d "analytics-worker" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ’¾ Cache node_modules
        if: steps.check_folder.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: analytics-worker/node_modules
          key: ${{ runner.os }}-analytics-${{ hashFiles('analytics-worker/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-analytics-

      - name: ğŸ“¦ Install Dependencies
        if: steps.check_folder.outputs.exists == 'true'
        run: npm install
        working-directory: analytics-worker

      - name: âœ… Run Tests
        if: steps.check_folder.outputs.exists == 'true'
        run: echo "analytics tests here"
        working-directory: analytics-worker

      - name: ğŸ” Log Manual Retry Reason (if any)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "ğŸ” Manual retry reason: ${{ github.event.inputs.reason }}"
