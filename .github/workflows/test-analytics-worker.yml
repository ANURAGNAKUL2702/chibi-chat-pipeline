name: 🧪 Test Analytics Worker

on:
  push:
    branches: [main]
    paths:
      - 'analytics-worker/**'
      - '.github/workflows/test-analytics-worker.yml'
  pull_request:
    paths:
      - 'analytics-worker/**'
      - '.github/workflows/test-analytics-worker.yml'
  workflow_dispatch:

jobs:
  test:
    name: 🧪 Analytics Worker CI
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔍 Check if analytics-worker folder exists
        id: check_folder
        run: |
          if [ -d "analytics-worker" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: 💾 Cache node_modules
        if: steps.check_folder.outputs.exists == 'true'
        uses: actions/cache@v4
        with:
          path: analytics-worker/node_modules
          key: ${{ runner.os }}-analytics-${{ hashFiles('analytics-worker/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-analytics-

      - name: 📦 Install Dependencies
        if: steps.check_folder.outputs.exists == 'true'
        run: npm install
        working-directory: analytics-worker

      - name: ✅ Run Tests
        if: steps.check_folder.outputs.exists == 'true'
        run: echo "analytics tests here"
        working-directory: analytics-worker
