name: 🧪 Test Shared Libraries

on:
  push:
    branches: [main]
    paths:
      - 'shared-libs/**'
      - '.github/workflows/test-shared-libs.yml'
  pull_request:
    paths:
      - 'shared-libs/**'
      - '.github/workflows/test-shared-libs.yml'
  workflow_dispatch:

jobs:
  test:
    name: 🧪 Run Shared Libs Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shared-libs

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4

      - name: 📦 Restore Cache (node_modules)
        uses: actions/cache@v4
        with:
          path: |
            shared-libs/node_modules
          key: shared-libs-node-modules-${{ hashFiles('shared-libs/package-lock.json') }}
          restore-keys: |
            shared-libs-node-modules-

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🧪 Run Tests
        run: npm test
