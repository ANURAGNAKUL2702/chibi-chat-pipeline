name: ğŸ§ª Test Backend

on:
  workflow_run:
    workflows: ["ğŸ” Detect Folder Changes"]
    types:
      - completed

jobs:
  backend-tests:
    if: ${{ needs.filter.outputs.backend == 'true' }}
    needs: filter
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“‚ Cache Dist Folder (Optional)
        uses: actions/cache@v4
        with:
          path: backend/dist
          key: backend-dist-${{ github.sha }}
          restore-keys: |
            backend-dist-

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ’… Run ESLint
        run: npm run lint -- --fix || true

      - name: ğŸ› ï¸ TypeScript Build
        run: npm run build

      - name: ğŸ³ Docker Build (Backend)
        run: docker build -t chibi-backend:latest -f ../docker/backend.Dockerfile .

      - name: âœ… Success Message
        run: echo "âœ… Backend pipeline completed successfully!"
